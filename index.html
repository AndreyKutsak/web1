<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bouncy creative web agency</title>
  </head>
  <body>
    <section class="form-wraper">
      <div class="container">
        <form action="#" class="inp-wraper">
          <div class="wraper">
            <input type="text" placeholder="Your Name" />
            <input type="text" placeholder="Email adrres" /><input
              type="text"
              placeholder="Subject"
            />
          </div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <input type="submit" value="submit-now" />
        </form>
      </div>
    </section>
    <section class="map-wraper">
      <div class="container"></div>
    </section>
    <footer>
      <div class="container">
        <h2 class="logo">bouncy</h2>
        <p class="copyr-desc">Copyright 2015. All rights Reserved</p>
        <ul class="social-wraper">
          <li class="fb">
            <a href="#"><img src="img/icons/f.svg" alt=" facebok icon" /></a>
          </li>
          <li class="tw">
            <a href="#"><img src="img/icons/bird.svg" alt="twiter icon" /></a>
          </li>
          <li class="in">
            <a href="#"><img src="img/icons/in.svg" alt="linked in" /></a>
          </li>
          <li class="insta">
            <a href="#"
              ><img src="img/icons/insta.svg" alt="instagram icon"
            /></a>
          </li>
          <li class="vm">
            <a href="#"><img src="img/icons/v.svg" alt="vimeo logo" /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
